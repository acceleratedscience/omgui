<!DOCTYPE html>
<html>
	<head>
		<title>Bar Chart</title>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<style>
			body,
			html {
				margin: 0;
				height: 100%;
			}
			#the-chart {
				height: 600px;
				width: 800px;
				/* border: solid 10px red; */
			}
			#the-chart:not(.full) {
				border: solid 1px rgba(0, 0, 0, 0.1);
			}
			#the-chart.full {
				height: 100%;
				width: 100%;
				/* box-sizing: border-box;
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0; */
			}
		</style>
	</head>
	<body>
		<canvas id="the-chart" class="full"></canvas>

		<script>
			const ctx = document.getElementById("the-chart").getContext("2d")

			const theChart = new Chart(ctx, {
				type: "bar",
				data: {
					labels: [
						"January",
						"February",
						"March",
						"April",
						"May",
						"June",
						"July",
					],
					datasets: [
						{
							label: "Dataset 1",
							data: [65, 59, 80, 81, 56, 55, 40],
							backgroundColor: "rgba(255, 99, 132, 0.5)",
							borderColor: "rgba(255, 99, 132, 1)",
							borderWidth: 1,
						},
						{
							label: "Dataset 2",
							data: [28, 48, 40, 19, 86, 27, 90],
							backgroundColor: "rgba(54, 162, 235, 0.5)",
							borderColor: "rgba(54, 162, 235, 1)",
							borderWidth: 1,
						},
					],
				},
				options: {
					// Disable intro animation
					animation: false,
					responsive: true,
					maintainAspectRatio: false,
					layout: {
						// padding: 40,
						padding: {
							left: 40,
							right: 40,
							top: 30,
							bottom: 30,
						},
					},
					scales: {
						y: {
							beginAtZero: true,
						},
					},
				},
			})
		</script>
	</body>
</html>
