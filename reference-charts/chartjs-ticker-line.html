<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon vs. Google Stock (Weekly Data, More Volatility)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .chart-container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="stockChart"></canvas>
    </div>

    <script>
        // Function to generate mock weekly data over 10 years with increased volatility
        function generateWeeklyData(startDate, years, startValue, growthRate) {
            const data = [];
            let currentValue = startValue;
            let currentDate = new Date(startDate);
            const totalWeeks = years * 52;
            
            for (let i = 0; i < totalWeeks; i++) {
                // Add a data point with a date and value
                data.push({
                    x: currentDate.toISOString().slice(0, 10), // Format as YYYY-MM-DD
                    y: currentValue.toFixed(2)
                });
                
                // Simulate general growth with increased random fluctuation
                // The random factor is now larger to create more dramatic swings
                currentValue *= (1 + growthRate + (Math.random() - 0.5) * 0.15);
                
                // Move to the next week
                currentDate.setDate(currentDate.getDate() + 7);
            }
            return data;
        }

        // Generate data for both Amazon and Google
        const amazonData = generateWeeklyData('2015-01-01', 10, 350, 0.005);
        const googleData = generateWeeklyData('2015-01-01', 10, 250, 0.006);
        
        // Chart configuration
        const data = {
            datasets: [{
                label: 'Amazon (AMZN)',
                data: amazonData,
                borderColor: 'rgb(255, 159, 64)',
                backgroundColor: 'rgba(255, 159, 64, 0.2)',
                tension: 0.1,
                fill: false
            }, {
                label: 'Google (GOOGL)',
                data: googleData,
                borderColor: 'rgb(54, 162, 235)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                tension: 0.1,
                fill: false
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                elements: {
                    line: {
                        tension: 0,
                        borderWidth: 1,
                    },
                    point: {
                        radius: 0,
                        hoverRadius: 4,
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Stock Price Comparison: Amazon vs. Google (Weekly Data)',
                        font: {
                            size: 18
                        }
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            // This tells the chart to display ticks at the start of each year
                            unit: 'year'
                        },
                        title: {
                            display: true,
                            text: 'Year'
                        }
                    },
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Stock Price ($)'
                        }
                    }
                }
            }
        };

        // Render the chart
        window.onload = function() {
            const ctx = document.getElementById('stockChart').getContext('2d');
            new Chart(ctx, config);
        };
    </script>
</body>
</html>
